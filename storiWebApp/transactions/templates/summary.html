{% extends 'base.html' %}

{% block extra_css %}
<style>
    .main {
        padding: 25px;
    }
    .form-group {
        margin: 15px;
    }
</style>
{% endblock %}

{% block content %}
    <div class="main">
        <h1>Stori</h1>

        <form action="{% url 'summary_email' %}" method="POST" enctype="multipart/form-data">

            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
